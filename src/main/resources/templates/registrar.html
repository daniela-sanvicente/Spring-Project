<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="~{plantillas/plantilla :: head}"></head>
<body>
<header th:replace= "~{plantillas/plantilla :: navbar_loggedout}"></header>
<main class="container text-center shadow-lg p-3 mb-5 bg-body-tertiary rounded">
    <h1 th:text="${contenido}"></h1>
    <form th:action="@{/cliente/salvar-cliente}" th:object="${cliente}" method="post">
        <div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role="alert">
            Verifique los siguientes errores
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
            </ul>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="nombre">Nombre del Cliente</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                           placeholder="Nombre del cliente"
                           th:field="*{nombre}">
                </div>
                <ul>
                    <li th:each="err : ${#fields.errors('nombre')}" th:text="${err}" class="error" />
                </ul>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" name="apellidos"
                           placeholder="Apellidos"
                           th:field="*{apellidos}">
                </div>
                <ul>
                    <li th:each="err : ${#fields.errors('apellidos')}" th:text="${err}" class="error" />
                </ul>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="correo">Correo Electr칩nico</label>
                    <input type="text" class="form-control" id="correo" name="correo"
                           placeholder="Ejemplo demo@demo.dgtic"
                           th:field="*{correo}">
                </div>
                <ul>
                    <li th:each="err : ${#fields.errors('correo')}" th:text="${err}" class="error" />
                </ul>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="telefonoCasa">Telefono Casa</label>
                    <input type="text" class="form-control" id="telefonoCasa" name="telefonoCasa"
                           placeholder="Ejemplo 5556911167"
                           th:field="*{telefonoCasa}">
                </div>
                <ul>
                    <li th:each="err : ${#fields.errors('telefonoCasa')}" th:text="${err}" class="error" />
                </ul>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="whatsapp">WhatsApp</label>
                    <input type="text" class="form-control" id="whatsapp" name="whatsapp"
                           placeholder="Ejemplo 5514204601"
                           th:field="*{whatsapp}">
                </div>
                <ul>
                    <li th:each="err : ${#fields.errors('whatsapp')}" th:text="${err}" class="error" />
                </ul>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="direccion">Direcci칩n</label>
                    <textarea class="form-control" id="direccion" name="direccion"
                              cols="10" rows="10"
                              placeholder="Direccion"
                              th:field="*{direccion}"></textarea>
                </div>
                <ul>
                    <li th:each="err : ${#fields.errors('direccion')}" th:text="${err}" class="error" />
                </ul>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="tipo">Tipo</label>
                    <input type="text" class="form-control" id="tipo" name="tipo"
                           placeholder="Ejemplo revendedor"
                           th:field="*{tipo}">
                </div>
                <ul>
                    <li th:each="err : ${#fields.errors('tipo')}" th:text="${err}" class="error" />
                </ul>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="contrasena">Contrase침a</label>
                    <input type="text" class="form-control" id="contrasena" name="contrasena"
                           placeholder="Contrase침a"
                           th:field="*{contrasena}">
                </div>
                <ul>
                    <li th:each="err : ${#fields.errors('contrasena')}" th:text="${err}" class="error" />
                </ul>
            </div>
            <div class="col-md-3">
                <br/>
                <button type="submit" class="btn btn-primary boton popsicle">Registrar</button>
            </div>
        </div>
    </form>
</main>
<footer th:replace="~{plantillas/plantilla :: footer}"></footer>
</body>
</html>
