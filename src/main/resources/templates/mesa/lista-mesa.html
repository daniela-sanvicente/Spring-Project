<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="~{plantillas/plantilla :: head}"></head>
<body>
    <header th:replace= "~{plantillas/plantilla :: navbar_loggedin}"></header>
    <main class="container text-center shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <h1 th:text="${contenido}"></h1>
        <table th:if="${!mesa.isEmpty()}" class="table table-striped table-hover table-sm">
            <thead class="table-dark table-bordered">
            <tr>
                <th scope="col">Nombre Mesa</th>
                <th scope="col">Precio</th>
                <th scope="col">Tema</th>
                <th scope="col">Tipo</th>
                <th scope="col">Cotización</th>
                <th scope="col">Tiempo Elaboración</th>
                <th scope="col">Descripción</th>
                <th scope="col">Operaciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="esp: ${mesa}">
                <td th:text="${esp.nombreMesa}"></td>
                <td th:text="${esp.precio}"></td>
                <td th:text="${esp.tema}"></td>
                <td th:text="${esp.tipo}"></td>
                <td th:text="${esp.cotizacion}"></td>
                <td th:text="${esp.tiempoElaboracion}"></td>
                <td th:text="${esp.descripcion}"></td>
                <td>
                    <img th:src="@{'/imagenes/'+${esp.imagen}}" width="20%" height="20%"><br/>
                </td>
                <td>
                    <a th:href="@{/mesa/modificar-mesa/{id} (id=${esp.id})}"
                       class="btn btn-success">Modificar &nbsp; <i class="fas fa-pen-nib" aria-hidden="true"></i></a>
                    <a th:href="@{/mesa/eliminar-mesa/{id} (id=${esp.id})}"
                       class="btn btn-danger">Eliminar &nbsp; <i class="fas fa-trash-alt" aria-hidden="true"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
        <nav th:replace="plantillas/pag-nav :: paginador"></nav>
    </main>
    <footer th:replace="~{plantillas/plantilla :: footer}"></footer>
</body>
</html>
