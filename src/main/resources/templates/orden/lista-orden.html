<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="~{plantillas/plantilla :: head}"></head>
<body>
    <header th:replace= "~{plantillas/plantilla :: navbar_loggedin}"></header>
    <main class="container text-center shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <h1 th:text="${contenido}"></h1>
        <table th:if="${!orden.isEmpty()}" class="table table-striped table-hover table-sm">
            <thead class="table-dark table-bordered">
            <tr>
                <th scope="col">Identificador</th>
                <th scope="col">Id Cliente</th>
                <th scope="col">Tipo Orden</th>
                <th scope="col">Estatus</th>
                <th scope="col">Direccion Entrega</th>
                <th scope="col">Anticipo</th>
                <th scope="col">Momento Pedido</th>
                <th scope="col">Momento Entrega</th>
                <th scope="col">Descuento</th>
                <th scope="col">Precio Total</th>
                <th scope="col">Operaciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="esp: ${orden}">
                <td th:text="${esp.id}"></td>
                <td th:text="${esp.cliente.id}"></td>
                <td th:text="${esp.tipoOrden}"></td>
                <td th:text="${esp.estatus}"></td>
                <td th:text="${esp.direccionEntrega}"></td>
                <td th:text="${esp.anticipo}"></td>
                <td th:text="${esp.momentoPedido}"></td>
                <td th:text="${esp.momentoEntrega}"></td>
                <td th:text="${esp.descuento}"></td>
                <td th:text="${esp.precioTotal}"></td>
                <td>
                    <a th:href="@{/orden/modificar-orden/{id} (id=${esp.id})}"
                       class="btn btn-success">Modificar &nbsp; <i class="fas fa-pen-nib" aria-hidden="true"></i></a>
                    <a th:href="@{/orden/eliminar-orden/{id} (id=${esp.id})}"
                       class="btn btn-danger">Eliminar &nbsp; <i class="fas fa-trash-alt" aria-hidden="true"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
        <nav th:replace="plantillas/pag-nav :: paginador"></nav>
    </main>
    <footer th:replace="~{plantillas/plantilla :: footer}"></footer>
</body>
</html>
